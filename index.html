<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS SIMULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="basebox1">
        <div class="invisiblebox">
            <p>Rock,Paper,Scissors<br>SIMULATOR!</p>
        </div>
        <button class="dbbutton" onclick="enternames()">Enter Names Here...</button>
        <button class="yellowbutton" onclick="namesreset()">Reset</button>
        <div class="namebox" id="players">Players' names will be shown here...</div>
    </div>
    <div class="basebox2">
        <div class="invisiblebox">
            <p>Simulator</p>
            <button class="gbutton" onclick="gamelooper(1)">1 Rounds</button>
            <button class="ygbutton" onclick="gamelooper(10)">10 Rounds </button>
            <button class="ybutton" onclick="gamelooper(50)">20 Rounds</button>
            <button class="orbutton" onclick="gamelooper(50)">50 Rounds</button>
            <button class="rbutton" onclick="gamelooper(100)">100 Rounds</button>
            <button class="drbutton" onclick="gamelooper(500)">500 Rounds</button>
            <button class="blbutton" onclick="gamelooper(1000)">1000 Rounds</button>
        </div>
    </div>
    <div class="basebox3">
        <p>Results will be shown here</p>
        <div class="normalbox" id="p1">Wins of Player1 will be shown here</div>
        <div class="normalbox" id="p2">Wins of Player2 will be shown here</div>
        <div class="normalbox" id="d">Number of draws will be shown here</div>
        <div class="normalbox" id="f">The Final WINNER will be shown here</div>


    </div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
