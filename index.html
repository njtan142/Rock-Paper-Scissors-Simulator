<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="This Simulates the Rock Paper Scissors Game by number of times">
  <title>RPS SIMULATOR</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <main>
    <div class="container-all">
      <div class="container-1">
        <div class="main">
          <div class="title">
            <header>
              <h1>Rock Paper Scissors Simulator</h1>
            </header>
          </div>
          <section>
            <div class="names">
              <button class="namesbutton" onclick="enternames()">
                Enter Names Here...
              </button>
              <button class="resetbutton" onclick="namesreset()">Reset</button>
            </div>
            <div class="namebox" id="players">
              Players' names will be shown here...
            </div>
          </section>
        </div>
        <section>
          <div class="number-of-rounds">
            <button class="button1" onclick="gamelooper(1)">1</button>
            <button class="button10" onclick="gamelooper(10)">10</button>
            <button class="button100" onclick="gamelooper(100)">100</button>
            <button class="button500" onclick="gamelooper(500)">500</button>
            <button class="button1000" onclick="gamelooper(1000)">1000</button>
          </div>
        </section>
      </div>
      <div class="container-2">
        <section>
          <div class="results-box">
            <p>Results will be shown here</p>
            <div class="normalbox" id="p1">Wins of Player1 will be shown here</div>
            <div class="normalbox" id="p2">Wins of Player2 will be shown here</div>
            <div class="normalbox" id="d">Number of draws will be shown here</div>
            <div class="normalbox" id="f">The Final WINNER will be shown here</div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
