<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS SIMULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="basebox1">
        <div class="invisiblebox">
            <p>Rock,Paper,Scissors<br>SIMULATOR!</p>
        </div>
        <button class="greenbutton" onclick="enternames()">Enter Names Here...</button>
        <button class="yellowbutton" onclick="namesreset()">Reset</button>
        <div class="namebox" id="players">Players' names will be shown here...</div>
    </div>
    <div class="basebox2">
        <div class="invisiblebox">
            <p>Simulator</p>
            <button class="gbutton">1 Game</button>
            <button class="ygbutton">10 Games</button>
            <button class="ybutton">20 Games</button>
            <button class="orbutton">50 Games</button>
            <button class="rbutton">100 Games</button>
            <button class="drbutton">500 Games</button>
            <button class="blbutton">1000 Games</button>
        </div>
    </div>
    <div class="basebox3">
        <p>Results will be shown here</p>
        <div class="normalbox">Wins of Player1 will be shown here</div>
        <div class="normalbox">Wins of Player2 will be shown here</div>
        <div class="normalbox">Number of draws will be shown here</div>
        <div class="normalbox">The Final WINNER will be shown here</div>


    </div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
