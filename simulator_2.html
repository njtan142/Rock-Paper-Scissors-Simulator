<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="decription" content="This is the version 2 of RPS Simulator">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body style="background-color:darkviolet">
    <script src="ascript.js" type="text/javascript" charset="utf-8"></script>
<header>
     <div class="basebox2" style="background-color: red">
       <a href="index.html"  style="color: white;"><h1><dt>Go back to main page</dt></h1></a>
   </div>
</header>
<main>
    <div class="basebox1" style="background-color: aqua; margin-top: 1em;">
      <div class="invisiblebox">
        <p>Rock,Paper,Scissors<br />SIMULATOR!</p>
      </div>
      <button class="dbbutton" onclick="enternames()">
        Enter Names Here...
      </button>
      <button class="yellowbutton" onclick="namesreset()">Reset</button>
      <div class="namebox" id="players">
        Players' names will be shown here...
      </div>
    </div>
    <div class="basebox2" style="background-color: lightgreen">
      <div class="invisiblebox">
        <p>Simulator 2</p>
        <button class="gbutton" onclick="agamelooper(1)">1 Rounds</button>
        <button class="ygbutton" onclick="agamelooper(10)">10 Rounds</button>
        <button class="ybutton" onclick="agamelooper(50)">20 Rounds</button>
        <button class="orbutton" onclick="agamelooper(50)">50 Rounds</button>
        <button class="rbutton" onclick="agamelooper(100)">100 Rounds</button>
        <button class="d rbutton" onclick="agamelooper(500)">500 Rounds</button>
        <button class="blbutton" onclick="agamelooper(1000)">
          1000 Rounds
        </button>
        <button class="yellowbutton" onclick="agamelooperreset()">
          Reset Data
        </button>
      </div>
    </div>
    <div class="basebox3" style="color: white; background-color:grey;">
      <p>Results will be shown here</p>
      <div class="normalbox" id="ap1">Wins of Player1 will be shown here</div>
      <div class="normalbox" id="ap2">Wins of Player2 will be shown here</div>
      <div class="normalbox" id="ad">Number of draws will be shown here</div>
      <div class="normalbox" id="af">The Final WINNER will be shown here</div>
    </div>
   
</main>
</body>
</html>
