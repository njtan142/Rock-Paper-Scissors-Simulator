<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="This Simulates the Rock Paper Scissors Game by number of times">
  <title>RPS SIMULATOR</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <main>
    <div class="container-all">
      <div class="container-1">
        <div class="main">
          <div class="title">
            <header>
              <h1>Rock Paper Scissors Simulator</h1>
              <span class="v2"><a href="index.html">Go back to Version 1</a></span>
            </header>
          </div>
          <section>
            <div class="names">
              <button class="namesbutton" onclick="enternames()">
                Enter Names Here...
              </button>
              <button class="resetbutton" onclick="agamelooperreset()">Reset</button>
            </div>
            <div class="namebox" id="players">
              Players' names will be shown here...
            </div>
          </section>
        </div>
        <section>
          <div class="number-of-rounds">
            <button class="button1" onclick="agamelooper(1)">1</button>
            <button class="button10" onclick="agamelooper(10)">10</button>
            <button class="button100" onclick="agamelooper(100)">100</button>
            <button class="button500" onclick="agamelooper(500)">500</button>
            <button class="button1000" onclick="agamelooper(1000)">1000</button>
          </div>
        </section>
      </div>
      <div class="container-2">
        <section>
          <div class="results-box">
            <p>Results will be shown here</p>
            <div class="normalbox" id="ap1">Player 1</div>
            <div class="normalbox" id="ap2">Player 2</div>
            <div class="normalbox" id="ad">Draws</div>
            <div class="normalbox" id="af">Final Winner!</div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="ascript.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
